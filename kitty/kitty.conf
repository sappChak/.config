font_size 15

# This setting changes the cursor shape to 'block'.
cursor_shape block

# This setting enables URL detection in the terminal.
detect_urls no

# Disable audio bell
enable_audio_bell no

# 0 disables it; -1 enables it
confirm_os_window_close 0

# Improve perfomance
# input_delay 0
# repaint_delay 2
# sync_to_monitor no

map ctrl+equal change_font_size all +1.0
map ctrl+minus change_font_size all -1.0

# BEGIN_KITTY_THEME
# Adwaita darker
include current-theme.conf
# END_KITTY_THEME
# cursor                          #FF7979
# cursor_text_color               #111111
# background                #000000
# cursor                    #deddda
# cursor_text_color         #000000


# BEGIN_KITTY_FONTS
font_family      family='JetBrainsMono Nerd Font' postscript_name=JetBrainsMonoNF-Regular
bold_font        family='JetBrainsMono Nerd Font' style=Regular
italic_font      family='JetBrainsMono Nerd Font' style=Regular
bold_italic_font family='JetBrainsMono Nerd Font' style=Regular
# END_KITTY_FONTS
